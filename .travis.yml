language: c
sudo: required
dist: trusty
before_install:
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get -y update
    - sudo apt-get -y install criterion-dev
    - pip install --user cpp-coveralls
    - mkdir build
install: "make test"
script: "./build/test"
after_success:
    - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
